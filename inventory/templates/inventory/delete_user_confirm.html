{% extends 'inventory/base.html' %}
{% load static %}
{% block title %}Delete User{% endblock %}
{% block content %}
<h2>Delete User</h2>
<p>Are you sure you want to delete "{{ user.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'inventory:department_detail' user.department.pk %}">Cancel</a>
</form>
{% endblock %}
