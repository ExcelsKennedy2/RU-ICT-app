{% extends 'inventory/base.html' %}
{% load static %}
{% block title %}Delete Printer{% endblock %}
{% block content %}
<h2>Delete Printer</h2>
<p>Are you sure you want to delete this printer?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'inventory:department_detail' printer.user.department.pk %}">Cancel</a>
</form>
{% endblock %}
